<div *ngIf="myCardsArray" class="container mt-5">
    <div *ngFor="let card of myCardsArray" class="card" style="width: 18rem;">
        <img [src]="card.imageUrl" width="250px" height="250px" class="card-img-top" alt="Card Image">
        <div class="card-body">
            <h5 class="card-title">{{card.title}}</h5>
            <p class="card-text">{{card.description}}</p>
        </div>
    </div>
</div>
